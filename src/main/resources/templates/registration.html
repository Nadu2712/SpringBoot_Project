<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container-md offset-md-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.success}" class="alert alert-success">
            Registration Successful, please check your email to complete your registration.
        </div>
        <div class="m-4">User Registration Form</div>
    </div>
    <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" autofocus="autofocus"
                       class="form-control" th:field="*{firstName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" autofocus="autofocus"
                       class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email" autofocus="autofocus"
                       class="form-control" required th:field="*{email}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" autofocus="autofocus"
                       class="form-control" required th:field="*{password}">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{authenticate/login}">Login Here</a></span>
        </div>
    </form>

</div>
</body>
</html>
